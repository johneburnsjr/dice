<!DOCTYPE html>
<html>
    <head>
        <style>
            div.dice{
                float: left;
                width: 32px;
                background:#f5f5f5;
                border:#999 1px solid;
                padding: 10px;
                font-size:24px;
                text-align: center;
                margin: 7px;    
            }
        </style>
        <Script>
            var clicks = 0;
            
            function rolldice() {
                
                var die1 = document.getElementById("die1");
                var die2 = document.getElementById("die2");
                var die3 = document.getElementById("die3");
                var die4 = document.getElementById("die4");
                var die5 = document.getElementById("die5");

                var status = document.getElementById("status"); 

                var d1 = Math.floor(Math.random() * 6) + 1;
                var d2 = Math.floor(Math.random() * 6) + 1;
                var d3 = Math.floor(Math.random() * 6) + 1;
                var d4 = Math.floor(Math.random() * 6) + 1;
                var d5 = Math.floor(Math.random() * 6) + 1;
                

                die1.innerHTML = d1;
                die2.innerHTML = d2;
                die3.innerHTML = d3;
                die4.innerHTML = d4;
                die5.innerHTML = d5;

                onClick()
                
            }
            function onClick() {
                clicks += 1;
               
                document.getElementById("clicks").innerHTML = clicks;
                
            };
            

        </Script>
    </head>    
        <Body>
            <h3>Diceware Password Roll Generator</h3>
             Please write your numbers down as you roll. You will Roll 5 times.  
            <br>
            <br>
            <Div id="die1" class="dice" style="background:#ce0808;">0</Div>
            <Div id="die2" class="dice" style="background:#0509ec; color:white;">0</Div>
            <Div id="die3" class="dice" style="background:#e6d713;">0</Div>
            <Div id="die4" class="dice" style="background:#0a0505; color:white;">0</Div>
            <div id="die5" class="dice" style="background:#057005;">0</div>
            <button type="button" onclick="rolldice()">Roll Dice</button>
            <button onClick="window.location.reload();">Clear</button>
            <p>Roll number: <a id="clicks">0</a></p>
            
        </Body>
    
</html>
